<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot FTMMQA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="{{url_for('static', filename='images/robot.png')}}" rel="icon">
</head>
<body>

    
<div class="container">
    <div>
        <img src="{{ url_for('static', filename='images/ftmm dummy.png') }}" class="large-image" />
        <img src="{{ url_for('static', filename='images/ftmm dummy small.png') }}" class="small-image" />
    </div>
    <div class="chatbox">
        <div class="chatbox__support ">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">FTMMQA</h4>
                    <p class="chatbox__description--header">Hallo! Aku FTMMQA. Ada yang bisa dibantu?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ketik pesanmu...">
                <button class="chatbox__send--footer send__button">Kirim</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Cek lebar layar saat chatbot dibuka
    function checkChatbotWidth() {
        var screenWidth = window.innerWidth;
        var chatbot = document.querySelector('.chatbox__support');
        if (screenWidth > 360) {
            chatbot.classList.add('expand-left'); // Tambahkan kelas untuk diperlebar ke kiri
        } else {
            chatbot.classList.remove('expand-left'); // Hapus kelas jika layar tidak memenuhi kondisi
        }
    }

    // Panggil fungsi saat chatbot dibuka
    document.querySelector('.chatbox__button button').addEventListener('click', function() {
        checkChatbotWidth();
    });

    </script>

</body>
</html>
